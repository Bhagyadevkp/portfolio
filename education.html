<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Education - Bhagyadev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f8fafc;
            font-family: "Poppins", sans-serif;
            color: #2d3436;
        }

        .education-page {
            max-width: 900px;
            margin: 60px auto;
            padding: 50px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.07);
        }

        .education-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: #1d1d1f;
        }

        .education-card {
            display: flex;
            align-items: center;
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            transition: all 0.3s ease-in-out;
        }

        .education-card:hover {
            background: #eceff1;
            transform: translateY(-4px);
        }

        .edu-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: linear-gradient(135deg, #b0bec5, #78909c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            margin-right: 20px;
        }

        .edu-content h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1.1rem;
            color: #111;
        }

        .edu-content p {
            margin: 5px 0;
            font-size: 0.95rem;
            color: #555;
        }

        .edu-duration {
            font-size: 0.9rem;
            color: #777;
        }

        .back-btn-sm {
            display: inline-block;
            margin-top: 40px;
            background: #444;
            color: #fff !important;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none !important;
            transition: all 0.2s ease-in-out;
        }

        .back-btn-sm:hover {
            background: #222;
            transform: translateY(-2px);
        }

        /* ‚úÖ Responsive - Matches Profile Page */
        @media (max-width: 768px) {
            .education-page {
                margin: 25px 15px;
                padding: 30px 20px;
                border-radius: 14px;
            }

            .education-title {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }

            .education-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .edu-logo {
                width: 50px;
                height: 50px;
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .edu-content h4 {
                font-size: 1rem;
            }

            .edu-content p {
                font-size: 0.9rem;
            }

            .edu-duration {
                font-size: 0.85rem;
            }

            .back-btn-sm {
                display: block;
                width: 100%;
                text-align: center;
                margin-top: 30px;
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .education-page {
                padding: 20px 16px;
            }

            .education-title {
                font-size: 1.4rem;
            }

            .edu-content h4 {
                font-size: 0.95rem;
            }

            .edu-content p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <div class="education-page">
        <h1 class="education-title">üéì Education</h1>

        <div class="education-card">
            <div class="edu-logo">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <div class="edu-content">
                <h4>AMAL COLLEGE OF ADVANCED STUDIES, MYLADI</h4>
                <p><b>University of Calicut</b></h5>
                <p>Bachelor of Science ‚Äì BS, Computer Science</p>
                <div class="edu-duration">Jun 2019 ‚Äì Mar 2022</div>
            </div>
        </div>

        <a href="index.html" class="back-btn-sm">‚Üê Back to Dashboard</a>
    </div>

</body>

</html>
