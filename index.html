<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Apps Dashboard - Square Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent shadow-sm py-1 px-4">
        <div class="ml-auto d-flex align-items-center">
            <!-- Icons -->
            <div class="nav-icon mx-2">
                <a href="mailto:bhagyadevkp01@gmail.com" class="nav-icon mx-2 text-dark" title="Send Mail">

                <i class="bi bi-envelope-fill"></i>
                </a>
            </div>

            <div class="nav-icon mx-2 position-relative">
                <i class="bi bi-bell-fill"></i>
                <span class="badge badge-danger notif-badge">7</span>
            </div>

            <!-- Company Name -->
            <span class="company-name font-weight-medium mx-3">BHAGYADEV</span>

            <!-- Profile -->
            <div class="profile position-relative">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="user"
                    class="rounded-circle profile-img" />
                <span class="status-dot bg-success"></span>
            </div>
        </div>
    </nav>

    <!-- Page Body -->
    <div class="app-page">
        <div class="container py-5">
            <div class="row text-center">

                <!-- Each tile -->
                <div class="col-4 col-lg-2 col-md-4 mb-4">
                    <a href="profile.html" class="text-decoration-none">
                        <div class="app-tile shadow-sm">
                            <img src="./assets/user.png" alt="Profile" class="app-icon" />
                        </div>
                        <div class="app-label">Profile</div>
                    </a>
                </div>

                <div class="col-4 col-lg-2 col-md-4 mb-4">
                    <a href="https://github.com/Bhagyadevkp" target="_blank" class="text-decoration-none">
                        <div class="app-tile shadow-sm">
                            <img src="./assets/github.png" alt="Github" class="app-icon" />
                        </div>
                        <div class="app-label">Github</div>
                    </a>
                </div>

                <div class="col-4 col-lg-2 col-md-4 mb-4">
                    <a href="education.html" class="text-decoration-none">
                        <div class="app-tile shadow-sm">
                            <img src="./assets/scholarship.png" alt="Education" class="app-icon" />
                        </div>
                        <div class="app-label">Education</div>
                    </a>
                </div>

                <div class="col-4 col-lg-2 col-md-4 mb-4">
                    <a href="./assets/Bhagyadev 2.pdf" download="./assets/Bhagyadev 2.pdf"
                        class="text-decoration-none">
                    <div class="app-tile shadow-sm">
                        <img src="./assets/cv.png" alt="Resume" class="app-icon" />
                    </div>
                    <div class="app-label">Resume</div>
                    </a>
                </div>

                <div class="col-4 col-lg-2 col-md-4 mb-4">
                    <a href="experience.html" class="text-decoration-none">
                        <div class="app-tile shadow-sm">
                            <img src="./assets/programmer.png" alt="Experience" class="app-icon" />
                        </div>
                        <div class="app-label">Experience</div>
                    </a>
                </div>

                <div class="col-4 col-lg-2 col-md-4 mb-4">
                    <a href="skills.html" class="text-decoration-none">
                        <div class="app-tile shadow-sm">
                            <img src="./assets/planning.png" alt="Skills" class="app-icon" />
                        </div>
                        <div class="app-label">Skills</div>
                    </a>
                </div>

                <div class="col-4 col-lg-2 col-md-4 mb-4">
                    <a href="project.html" class="text-decoration-none">
                        <div class="app-tile shadow-sm">
                            <img src="./assets/project.png" alt="Projects" class="app-icon" />
                        </div>
                        <div class="app-label">Projects</div>
                    </a>
                </div>

                <div class="col-4 col-lg-2 col-md-4 mb-4">
                    <a href="https://www.linkedin.com/in/bhagyadev-kp/" target="_blank" class="text-decoration-none">
                        <div class="app-tile shadow-sm">
                            <img src="./assets/linkedin.png" alt="Linkedin" class="app-icon" />
                        </div>
                        <div class="app-label">Linkedin</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
